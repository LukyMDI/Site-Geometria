<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Geometria Espacial</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>CALCULADORA <br> GEOMETRIA ESPACIAL</h1>
        </div>
    </header>
    <main>
        <section>
            <div id="geral">
                <div id="cone" class="fig">
                    <hr>
                    <h3 class="nome">Cone</h3>
                    <img src="/Imagens/Cone.png" alt="">
                    <div class="raio">
                        <span class="span-raio">Raio: </span>
                        <input type="number" class="input-raio" id="raio-cone">
                    </div>
                    <div class="altura">
                        <span class="span-altura">Altura:</span>
                        <input type="text" class="input-altura" id="altura-cone">
                    </div>
                    <div class="volume">
                        <span class="span-volume" id="volume-cone">Volume: </span>
                    </div>
                    <button id="botao">BOT√ÉO</button>
                    <hr>
                </div>
            </div>
        </section>
    </main>

    <script src="/JavaScript/script.js"></script>
</body>
</html>
